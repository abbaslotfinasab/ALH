{% extends "base.html" %}

{% block content %}
<section class="py-5" style="background:#f8fafc">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="section-title">روزنوشت‌ها</h1>
      <p class="section-subtitle">یادداشت‌های کوتاه کاری، فنی و روزمره.</p>
    </div>

    <!-- فیلتر تگ‌ها -->
    <div id="tagsBar" class="d-flex justify-content-center flex-wrap gap-2 mb-4">
      <button class="btn btn-sm tag-pill active" data-tag="">همه</button>
      {% for t in tags %}
        <button class="btn btn-sm tag-pill" data-tag="{{ t.name }}">{{ t.name }}</button>
      {% endfor %}
    </div>


    <div class="d-flex flex-column flex-md-row align-items-stretch justify-content-center gap-2 mb-4">
  <div class="flex-grow-1" style="max-width:520px;">
    <input id="qInput" type="search" class="form-control" placeholder="جستجو در عنوان و متن…">
  </div>
  <div class="d-flex align-items-center gap-2">
    <input id="dateInput" type="date" class="form-control">
    <button id="clearFilters" class="btn btn-outline-secondary">حذف فیلتر</button>
  </div>
</div>

    <!-- فید -->
        <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- فید -->
        <div id="feed"></div>
        <div id="sentinel" class="py-4 text-center text-muted small">در حال بارگذاری…</div>
      </div>
    </div>
  </div>
</section>

<script>
(function(){
  const API_BASE = "/post/api/posts/";
  let nextUrl = null;
  let loading = false;

  // حالت‌ها
  let activeTag   = new URLSearchParams(location.search).get("tag") || "";
  let activeQuery = new URLSearchParams(location.search).get("q")   || "";
  let activeDate  = new URLSearchParams(location.search).get("date")|| "";

  const feedEl    = document.getElementById("feed");
  const sentinel  = document.getElementById("sentinel");
  const qInput    = document.getElementById("qInput");
  const dateInput = document.getElementById("dateInput");
  const clearBtn  = document.getElementById("clearFilters");

  // مقداردهی اولیه UI
  if (qInput) qInput.value = activeQuery;
  if (dateInput && activeDate) dateInput.value = activeDate;

  // ساخت URL با توجه به فیلترها
  function buildApiUrl(pageUrl=null){
    if (pageUrl) return pageUrl; // برای next
    const params = new URLSearchParams();
    if (activeTag)   params.set("tags__slug", activeTag);
    if (activeQuery) params.set("search", activeQuery);
    if (activeDate)  params.set("created_at__date", activeDate);
    const qs = params.toString();
    return qs ? `${API_BASE}?${qs}` : API_BASE;
  }

  function pushUrl(){
    const params = new URLSearchParams();
    if (activeTag)   params.set("tag", activeTag);
    if (activeQuery) params.set("q", activeQuery);
    if (activeDate)  params.set("date", activeDate);
    const qs = params.toString();
    history.replaceState({}, "", qs ? `?${qs}` : location.pathname);
  }

  // فعال‌سازی pill تگ‌ها
  function setActivePillByTag(slug){
    document.querySelectorAll(".tag-pill").forEach(b=>{
      b.classList.toggle("active", (b.dataset.tag || "") === (slug || ""));
    });
  }

  // کلیک روی pills تگ
  document.querySelectorAll(".tag-pill").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      activeTag = btn.dataset.tag || "";
      setActivePillByTag(activeTag);
      resetAndFetch();
    });
  });

  // debounce جستجو
  let qTimer;
  if (qInput){
    qInput.addEventListener("input", ()=>{
      clearTimeout(qTimer);
      qTimer = setTimeout(()=>{
        activeQuery = qInput.value.trim();
        resetAndFetch();
      }, 400);
    });
  }

  // فیلتر تاریخ روز
  if (dateInput){
    dateInput.addEventListener("change", ()=>{
      activeDate = dateInput.value || "";
      resetAndFetch();
    });
  }

  // پاک کردن فیلترها
  if (clearBtn){
    clearBtn.addEventListener("click", ()=>{
      activeQuery = ""; if (qInput) qInput.value = "";
      activeDate  = ""; if (dateInput) dateInput.value = "";
      activeTag   = ""; setActivePillByTag(activeTag);
      resetAndFetch();
    });
  }

  // رندر کارت
  function renderPostCard(p){
    const media = p.image ? `<img src="${p.image}" class="img-fluid rounded mb-3" alt="" loading="lazy">`
               : (p.video ? `<video class="w-100 rounded mb-3" controls preload="metadata" src="${p.video}"></video>` : "");
    const date = new Date(p.created_at).toLocaleString("fa-IR");
    const tags = (p.tags||[])
      .map(t=>`<a href="#" class="tag-link badge bg-light text-dark border me-1" data-tag="${t.slug || t.name}"># ${t.name}</a>`)
      .join("");

    return `
    <article class="post-card rounded-4 shadow-sm bg-white p-4 mb-4" data-id="${p.id}">
      <header class="d-flex align-items-center mb-3">
        <img src="/static/images/logo.png" width="40" height="40" class="rounded-circle ms-2" alt="ALH">
        <div>
          <div class="fw-bold">عباس لطفی نسب</div>
          <div class="small text-muted">${date}</div>
        </div>
      </header>
      <div class="small mb-2">${tags}</div>
      <p class="mb-3" dir="auto">${p.content.length>550 ? p.content.slice(0,550)+'…' : p.content}</p>
      ${media}
      <div class="d-flex justify-content-between align-items-center text-muted small mb-2">
        <span>👁 <span class="vcount">${p.views}</span></span>
        <span>👍 <span class="lcount">${p.likes}</span></span>
        <span>💬 ${p.comments_count}</span>
      </div>
      <div class="d-flex justify-content-around border-top pt-2">
        <button class="btn btn-sm btn-light like-btn" data-id="${p.id}">👍 پسندیدم</button>
        <a class="btn btn-sm btn-light" href="/notes/${p.slug}/">خواندن کامل</a>
        <button class="btn btn-sm btn-light share-btn" data-url="${location.origin}/notes/${p.slug}/">↗️ اشتراک‌گذاری</button>
      </div>
    </article>`;
  }

  // fetch بعدی
  async function fetchMore(){
    if (loading || !nextUrl) return;
    loading = true; sentinel.style.opacity = 1;
    try{
      const res = await fetch(nextUrl);
      const data = await res.json();
      const {results, next} = Array.isArray(data) ? {results: data, next: null} : data;
      nextUrl = next;
      const html = (results || []).map(renderPostCard).join("");
      feedEl.insertAdjacentHTML("beforeend", html);
      bindActions();
      observeCardsForView();
    } finally {
      sentinel.style.opacity = nextUrl ? 1 : 0;
      loading = false;
    }
  }

  // اکشن‌ها
  function bindActions(){
    document.querySelectorAll(".like-btn").forEach(btn=>{
      if (btn.dataset.bound) return; btn.dataset.bound="1";
      btn.addEventListener("click", async ()=>{
        const id = btn.dataset.id;
        const res = await fetch(`${API_BASE}${id}/like/`, {method:"POST"});
        const data = await res.json();
        const card = btn.closest(".post-card");
        if (card && data.likes !== undefined){
          card.querySelector(".lcount").textContent = data.likes;
          btn.classList.add("btn-primary"); btn.classList.remove("btn-light");
        }
      });
    });
    document.querySelectorAll(".share-btn").forEach(b=>{
      if (b.dataset.bound) return; b.dataset.bound="1";
      b.addEventListener("click", async ()=>{
        try{ await navigator.clipboard.writeText(b.dataset.url);
             b.textContent="کپی شد"; setTimeout(()=>b.textContent="↗️ اشتراک‌گذاری",1000); }catch(e){}
      });
    });
    document.querySelectorAll(".tag-link").forEach(a=>{
      if (a.dataset.bound) return; a.dataset.bound="1";
      a.addEventListener("click", (ev)=>{
        ev.preventDefault();
        activeTag = a.dataset.tag || "";
        setActivePillByTag(activeTag);
        resetAndFetch();
      });
    });
  }

  // ثبت بازدید وقتی کارت دیده شد
  let cardObserver;
  function observeCardsForView(){
    if (!cardObserver){
      cardObserver = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if (e.isIntersecting && !e.target.dataset.viewed){
            e.target.dataset.viewed = "1";
            const id = e.target.dataset.id;
            fetch(`${API_BASE}${id}/viewed/`, {method:"POST"});
          }
        });
      }, {threshold: 0.5});
    }
    document.querySelectorAll(".post-card").forEach(card=>cardObserver.observe(card));
  }

  // اینفینیت اسکرول
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{ if(e.isIntersecting) fetchMore(); });
  },{rootMargin:"600px"});
  io.observe(sentinel);

  // ریست و fetch
  function resetAndFetch(){
    pushUrl();
    feedEl.innerHTML = "";
    nextUrl = buildApiUrl();
    fetchMore();
  }

  // Init
  setActivePillByTag(activeTag);
  nextUrl = buildApiUrl();
  fetchMore();
})();
</script>


{% endblock %}
